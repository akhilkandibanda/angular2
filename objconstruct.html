<!DOCTYPE html>

<html>
<body>
    
    <p id="demo"> </p>
    <p id="pars"> </p>
    <p id="aja"> </p>
    
    <script>
    function person(name,age){
        this.fname=name;
        this.age=age;
    }
        var x=new person("Raju",25)
        var y=new person("shilpa",30)
        document.getElementById("demo").innerHTML= "x name is" +x.fname+ "and x's age is"+x.age;     
        
        var obj=JSON.parse('{"name":"Raju", "age":"25"}');
        document.getElementById("pars").innerHTML=" The person"+obj.name+"has age of"+obj.age;
        
        var xmlhttp=new XMLHttpRequest();
        xmlhttp.onreadystatechange=function(){
            if(this.readyState==4 && this.status==200){
                var myobj=JSON.parse(this.responseText);
                document.getElementById("aja").innerHTML=+myobj.name+ "<br>" +myobj.age ;
        }
        };
        xmlhttp.open("GET","json_demo.txt", true);
        xmlhttp.send();
    
    </script>
    
    <p>Take a look at <a href="C:\Users\ucsra\Documents\Javascript examples\json_demo.txt" target="_blank">json_demo.txt</a></p>

    
    
    </body>


</html>
