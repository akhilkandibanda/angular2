<html>
    <body>

    First Name: <input type="text" id="fname" onblur="myFunction()">
        <p> as soon as leaving the text field will convert it into upper case</p>
        
    <script>
            function myFunction(){
            var x=document.getElementById("fname");
            x.value=x.value.toUpperCase();
        }
        </script>
    </body>
</html>
